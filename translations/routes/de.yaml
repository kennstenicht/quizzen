application:
  meta:
    description: Wir verbinden die analoge mit der digtalen Spielewelt. Die aktuellsten Quizze können immer online geladen werden, doch gespielt wird zuhause mit Freunden.
    title: Wer kennt mehr? Das analoge online Quiz.

games:
  game:
    meta:
      title: '{displayLabel}'
      blurTitle: 'Komm zurück! Googeln verboten! | quizzen.jetzt'

